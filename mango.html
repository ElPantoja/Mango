<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangos Cayendo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            touch-action: none;
        }

        .mango {
            position: absolute;
            top: -50px;
            width: 50px;
            height: 50px;
            background-image: url('mango.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <script>
        function createMango() {
            const mango = document.createElement("div");
            mango.classList.add("mango");
            mango.style.left = Math.random() * (window.innerWidth - 50) + "px";
            mango.style.animationDuration = (2 + Math.random() * 3) + "s";
            document.body.appendChild(mango);

            setTimeout(() => {
                mango.remove();
            }, 5000);
        }

        setInterval(createMango, 200);
    </script>
</body>
</html>
